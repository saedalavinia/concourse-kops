## Based on the steps documented here: https://kubernetes.io/docs/setup/custom-cloud/kops/

jobs:
- name: create-route53
  serial: true
  plan:
  - get: git-repository
    trigger: true
  - put: terraform
    params:
      terraform_source: git-repository/terraform/concourse/terraform/route53
      env_name: route53


# ========================= Resource Types =========================
resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: latest


# ============================ Resources ============================

resources:
- name: git-repository
  type: git
  source:
    uri: ((git_repository))
    branch: master

- name: terraform
  type: terraform
  source:
    storage:
      bucket: ((ci_bucket))
      region_name: ((ci_bucket_region))
      bucket_path: terraform/
      access_key_id: ((aws_access_key_id))
      secret_access_key: ((aws_secret_access_key))
    env:
      AWS_ACCESS_KEY_ID: ((aws_access_key_id))
      AWS_SECRET_ACCESS_KEY: ((aws_secret_access_key))

